<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jobtraq</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrapper">
    	<div class="header">
            <div class="logo"><a href="home.html"><img src="images/logo.png" title="Jobtraq"></a></div>
    	</div>
        <div class="menu">
            <div class="bg_menu"></div>
            <div class="logo_inner">
                <div class="box_logo_inner">
                    <span class="bg_left"></span>
                    <span class="bgmain_logoinner"><img src="images/logo_inner.png" title="Jobtraq"></span>
                    <span class="bg_right"></span>
                </div>
            </div>
        </div><!--END Header -->
        <div id="content">
            <form action="" method="POST" class="login">
                <div class="title_login">
                    <span class="linelg_left"></span>
                    <h2>Login</h2>
                    <span class="linelg_right"></span>
                </div>
                <p class="put">
                    <span class="height_in"><input type="text" placeholder="User name" class="input_user" /></span>
                    <span class="height_in"><input type="password" class="input_pass" /></span>
                </p>
                <div class="btn_div">
                    <input type="submit" class="btn" value="Submit">
                    <input type="reset" class="btn" value="Cancel">
                </div>
            </form>
        </div><!--END Content -->
        <div id="footer">
            <div class="bg_footer"></div>
            <ul class="nav_foot">
                <li>100</li>
                <li><a href="#" class="icon_1"></a></li>
                <li><a href="#" class="icon_2"></a></li>
                <li><a href="#" class="icon_3"></a></li>
                <li>Browse</li>
            </ul>
        </div><!--END Footer -->
    </div>
</body>
</html>
